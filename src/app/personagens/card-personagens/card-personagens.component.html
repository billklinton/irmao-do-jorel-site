<div class="card mb-3 card-root" (click)="abreDetalhe()">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="personagem.imagemUrl" class="img-fluid rounded-start" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ personagem.nome }}</h5>
        <p class="card-text"><small class="text-muted">{{ personagem.frase == '' ? personagem.frase : personagem.descricao }}</small></p>
      </div>
    </div>
  </div>
</div>
