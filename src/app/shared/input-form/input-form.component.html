<form [formGroup]="form" class="row form" (submit)="buscar()">
  <div class="input form-group col-md-4">
    <input class="form-control" type="text" formControlName="textoBusca" [placeholder]="placeholder" />
  </div>
  <div class="form-group col-md-6">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-primary btn-block"
    >
      Buscar
    </button>
  </div>
</form>
<hr>
